{% extends 'authenticate/base.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<center><div style="width: 95%;">
<h1>Update</h1>
<div class="form-group">
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="btn btn-dark">Update</button>
	</form>
</div>
</div></center>
{% endif %}
{% endblock %}
